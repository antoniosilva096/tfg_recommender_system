{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
            <img src="{% static 'core/img/logo.webp' %}" alt="Logo" height="90" class="me-2">
        </a>

        <!-- Botón para dispositivos móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Opciones de navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Opciones de navegación principales alineadas a la izquierda -->
            <ul class="navbar-nav me-auto">
                {% for item in menu_items %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == item.url_name %}active{% endif %}" href="{% url item.url_name %}">
                            <i class="{{ item.icon_class }} me-2"></i>{{ item.text }}
                        </a>
                    </li>
                {% endfor %}
            </ul>

            <!-- Opciones adicionales alineadas a la derecha -->
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-danger no-focus" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link no-focus" href="{% url 'login' %}"><i class="fas fa-sign-in-alt me-1"></i>Iniciar sesión</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
