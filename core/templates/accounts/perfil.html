{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-dark text-white text-center py-3">
                    <h3 class="mb-0">{{ user.username }}</h3>
                </div>
                <div class="card-body p-4">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span><i class="fas fa-envelope me-2"></i>Email:</span>
                            <span class="text-muted">{{ user.email }}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span><i class="fas fa-user me-2"></i>Nombre:</span>
                            <span class="text-muted">{{ user.first_name }}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span><i class="fas fa-user me-2"></i>Apellido:</span>
                            <span class="text-muted">{{ user.last_name }}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span><i class="fas fa-calendar-alt me-2"></i>Fecha de alta:</span>
                            <span class="text-muted">{{ user.date_joined|date:"F d, Y" }}</span>
                        </li>
                    </ul>
                </div>
                <div class="card-footer text-center py-3">
                    <a href="{% url 'password_reset' %}" class="btn btn-secondary btn-md">
                        <i class="fas fa-key me-2"></i>Cambiar contrase√±a
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
