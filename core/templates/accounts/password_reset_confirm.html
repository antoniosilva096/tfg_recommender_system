{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-center">Establecer Nueva Contraseña</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.new_password1.id_for_label }}" class="form-label">{{ form.new_password1.label }}</label>
                    {{ form.new_password1|add_class:"form-control" }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.new_password2.id_for_label }}" class="form-label">{{ form.new_password2.label }}</label>
                    {{ form.new_password2|add_class:"form-control" }}
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Establecer Contraseña</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
